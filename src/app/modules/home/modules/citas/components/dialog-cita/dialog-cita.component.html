<form [formGroup]="citas" (ngSubmit)="guardarRespuesta()">
    <h1 mat-dialog-title>{{data.action}}</h1>
    <mat-dialog-content>
            <h3>Ingresa tu Correo:</h3>
            <mat-form-field appearance="fill">
                <!-- <mat-label>Correo</mat-label> -->
                <input type="email" matInput autocomplete="off" formControlName="correo">
            </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" mat-raised-button color="primary" [disabled]="citas.invalid">Crear Cita</button>
        <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    </mat-dialog-actions>
</form>
