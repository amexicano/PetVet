<form [formGroup]="citas" (ngSubmit)="guardarRespuesta()">
    <h1 mat-dialog-title>{{data.action}}</h1>
    <mat-dialog-content>
            <h3>Citas</h3>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit" mat-raised-button color="primary" [disabled]="citas.invalid">{{data.action}}</button>
        <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
    </mat-dialog-actions>
</form>
